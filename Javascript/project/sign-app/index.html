<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Application</title>

    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="box">
                <p>Text Color</p>
                <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="box">
                <p>Background Color</p>
                <input type="color" class="form-control" id="bgPicker">
            </div>
            <div class="box">
                <p>Marker Size</p>
                <select id="fontsize">
                    <option value="5">5 px</option>
                    <option value="10">10 px</option>
                    <option value="20">20 px</option>
                    <option value="30">30 px</option>
                    <option value="40">40 px</option>
                    <option value="50">50 px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="800px" height="450px"></canvas>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearbtn">Clear</button>      
            <button type="button" class="btn btn-success" id="downloadbtn">Download</button>           
            <button type="button" class="btn btn-warning" id="retrievebtn">Retrieve</button>
        </div>

    </div>
</body>
</html>
